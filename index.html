<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="name">Thales André</h1>
            <h2 class="profile-username" id="username" >@thalespipa</h2>
            <ul class="numbers">
                <li class="numbers-item" >
                    <h4>Repositórios</h4>
                    <p id="repos"></p>

                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p id="followers">5</p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p id="following">6</p>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const url = 'https://api.github.com/users/Thaleslyra';
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const reposElement = document.querySelector('#repos');
            const followersElement = document.querySelector('#followers');
            const follingElement = document.querySelector('#following');
            const linkElement = document.querySelector('.profile-link');


            fetch(url).then(function(res){
                return res.json();
            })
            .then(function(json){
                nameElement.innerText = json.name;
                usernameElement.innerText=json.login;
                avatarElement.src = json.avatar_url;
                follingElement.innerHTML = json.following;
                followersElement.innerText = json.followers;
                reposElement.innerText = json.public_repos;
                linkElement.href = json.html_url;
            })
            .catch(function(erro){
             alert("ocorreu um erro ao conectar com o servidor.");
        })

        })

    </script>
</body>
</html>
